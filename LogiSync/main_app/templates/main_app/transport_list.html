{% extends 'base.html' %} {% block content %}

<br>
<br>

<form class="d-flex" method=POST action="{% url 'search_transports' %}">
  {% csrf_token %}

  <input class="form-control me-2" type="search" placeholder="Search Transport" aria-label="Search" name="searched">
  <button class="btn btn-outline-secondary" type="submit">Search</button>
</form>

<h1>transport List</h1>


{% for transport in transport_list %}
<div class="card">
  <a href="{% url 'transport_detail' transport.id %}">
  <div class="card-content">
    <span class="card-title"> {{transport.name}} </span>
    <p>name: {{transport.name}}</p>
    <p>description: {{transport.description}}</p>
  </div>
  </a>
</div>
{% endfor %} {% endblock %}
