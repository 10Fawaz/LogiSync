{% extends 'base.html' %} {% block content %}

<h1>transport List</h1>

{% for transport in transports %}
<div class="card">
  <a href="{% url 'detail' cat.id %}">
  <div class="card-content">
    <span class="card-title"> {{cat.name}} </span>
    <p>breed: {{cat.breed}}</p>
    <p>description: {{cat.description}}</p>

    {% if cat.age > 0 %}
    <p>Age: {{cat.age}}</p>
    {% else %}
    <p>Age: Kitten</p>
    {% endif %}
  </div>
  {% load static %}
  <div class="cat-conainter">
    <img
      class="cat-pic"
      src="{% static cat.image|cut:'main_app/static/' %}"
      alt="Cat Image"
    />
  </div>
  </a>
</div>
{% endfor %} {% endblock %}
