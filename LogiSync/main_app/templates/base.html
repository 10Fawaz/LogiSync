<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogiSync</title>
  </head>
  <body>
    <div class="sidebar">
      <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">about</a>
        {% if user.is_authenticated %}
        <a href="{% url 'container_create' %}">Containers</a>
        <a href="{% url 'packages_index' %}">Packages</a>
        <a href="{% url 'transport_index' %}">Transports</a>
        <a href="{% url 'profile_detail' %}">My Profile</a>

        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit">Logout</button>
        </form>
        {% else %}
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
      </nav>
    </div>

    <div class="content">{% block content %} {% endblock content %}</div>
  </body>
</html>
